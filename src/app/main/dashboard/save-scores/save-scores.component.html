<div class="container text-center">
  <form [formGroup]="form" (ngSubmit)="submit()">
    <label> Your Score: {{ form.get("score")?.value }} </label>
    <br><br>
    <input type="text" placeholder="You Name..." formControlName="name" required autofocus />
    <label *ngIf="form.controls.name.errors && form.controls.name.touched && form.controls.name.invalid">
      <br>
      <span class="error-message">Please enter your name...</span>
    </label>
    <br><br>
    <button type="submit" [disabled]="form.invalid" class="play-button">Save</button>
  </form>
</div>
