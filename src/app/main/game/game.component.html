<canvas id="canvas" #canvas></canvas>

<span id="level-banner"> LEVEL {{ level + 1 }} </span>

<img id="player" src="assets/game/shooter.png" alt="shooter" />
<img id="bullet" src="assets/game/bullet.png" alt="bullet" />
<img id="ufo" src="assets/game/ufo.png" alt="ufo" />

<div class="ground">
  <mat-divider></mat-divider>
  <div class="dock">
    <span class="level"> LEVEL {{ level + 1 }} </span>

    <div class="life-dock">
      <img
        class="life"
        *ngIf="life >= 1"
        src="assets/game/shooter.png"
        alt="shooter"
      />
      <img
        class="life"
        *ngIf="life >= 2"
        src="assets/game/shooter.png"
        alt="shooter"
      />
      <img
        class="life"
        *ngIf="life >= 3"
        src="assets/game/shooter.png"
        alt="shooter"
      />
    </div>

    <span class="high-score"> SCORE {{ score | number: "5.0-0" }} </span>
  </div>
</div>
